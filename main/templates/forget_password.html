<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="{{ url_for('static', filename='css/forget_password.css') }}" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="first_section">
        <div class="container">
            <form action="{{ url_for('moon_routes.reset_submit') }}" method="post">

                <h3>Reset Password</h3>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control {{ 'is-invalid' if username_err else '' }}" value="{{ username or '' }}">
                    {% if username_err %}
                    <div class="error">{{ username_err }}</div>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="password-container">
                        <input type="password" name="new_password" class="form-control {{ 'is-invalid' if new_password_err else '' }}" id="new_password">
                        <span class="toggle-password" onclick="togglePassword('new_password')"><i class='bx bx-show'></i></span>
                    </div>
                    {% if new_password_err %}
                        <div class="error">{{ new_password_err }}</div>
                    {% endif %}
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" name="confirm_password" class="form-control {{ 'is-invalid' if confirm_password_err else '' }}" id="confirm_password">
                        <span class="toggle-password" onclick="togglePassword('confirm_password')"><i class='bx bx-show'></i></span>
                    </div>
                    {% if confirm_password_err %}
                        <div class="error">{{ confirm_password_err }}</div>
                    {% endif %}
                </div>                

                <button type="submit" class="button">Submit</button><br><br>

                <button type="button" class="back" onclick="window.location.href='/login'"> ‚Üê Cancel</button>
            </form>
        </div>
    </div>
</body>
<script>
    function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const icon = passwordInput.nextElementSibling;
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.innerHTML = "<i class='bx bxs-show'></i>";
    } else {
        passwordInput.type = "password";
        icon.innerHTML = "<i class='bx bx-show'></i>";
    }
}

</script>
</html>
